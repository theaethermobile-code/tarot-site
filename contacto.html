<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto — El oráculo diario </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="max-w-2xl mx-auto px-4 py-6">
    <a href="./" class="font-semibold text-lg">[Tu Marca]</a>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold">Contacto</h1>
    <p class="mt-3 text-gray-700">Respondo en 24–48h. Consulta <a href="#" class="underline">Privacidad</a>.</p>

    <form action="https://formspree.io/f/TU_ID" method="POST" class="mt-6 space-y-4">
      <input name="nombre" required placeholder="Tu nombre"
             class="w-full border rounded-lg px-4 py-3" />
      <input name="_replyto" type="email" required placeholder="Tu email"
             class="w-full border rounded-lg px-4 py-3" />
      <textarea name="mensaje" required placeholder="¿En qué te ayudo?"
                class="w-full border rounded-lg px-4 py-3 h-40"></textarea>
      <button class="px-6 py-3 border rounded-lg font-semibold">Enviar</button>
    </form>

    <p class="mt-8 text-xs text-gray-500">Este sitio no utiliza cookies con fines publicitarios.</p>
  </main>
</body>
</html>
